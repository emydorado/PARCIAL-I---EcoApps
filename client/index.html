<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MARCO-POLO</title>
		<style>
			body {
				font-family: Arial, sans-serif;
			}
			#data-container {
				margin-top: 20px;
			}
			.item {
				display: flex;
				align-items: center;
				margin-bottom: 10px;
			}
			img {
				width: 30px;
				height: 30px;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<h1>MARCO-POLO GAME</h1>
		<div id="login">
			<input type="text" id="username" placeholder="Enter your username" />
			<button id="loginBtn">Login</button>
		</div>

		<div id="assignation" style="display: none">
			<div id="online">
				<ul id="usersList"></ul>
			</div>
			<button id="startGameBtn">Gritar</button>
			<div id="marcoAlert"></div>
			<div id="poloList"></div>
		</div>

		<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
